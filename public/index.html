<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiker Hosting Terminal</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ff1744;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(15, 15, 15, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.6);
            width: 800px;
            text-align: center;
            border: 2px solid #ff1744;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 8px #ff1744;
        }

        #user-id {
            font-size: 14px;
            color: #ff8e8e;
            background: rgba(255, 23, 68, 0.1);
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .terminal {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #ff1744;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            width: 100%;
            max-width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: inset 0 0 15px rgba(255, 23, 68, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #terminal-output {
            font-family: monospace;
            color: #ff8e8e;
            text-align: left;
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .input-container {
            display: flex;
            width: 100%;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        #terminal-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            color: #ff1744;
            background: #111;
            border: 2px solid #ff1744;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.4);
            width: 100%;
            max-width: 100%;
        }

        #send-btn {
            background: #ff1744;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }

        #send-btn:hover {
            background: #ff002f;
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.8);
            transform: scale(1.05);
        }

        .server-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 23, 68, 0.1);
            width: 100%;
        }

        .server-stats div {
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 23, 68, 0.2);
            text-shadow: 0 0 5px rgba(255, 23, 68, 0.5);
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            background: #ff1744;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
            width: 30%;
        }

        button:hover {
            background: #ff002f;
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.8);
            transform: scale(1.05);
        }

        .command {
            color: #ff1744;
            font-weight: bold;
        }

        #file-manager {
            display: none;
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #ff1744;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }

        #file-list {
            max-height: 300px;
            overflow-y: auto;
            color: #ff8e8e;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 23, 68, 0.2);
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        #upload-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reiker Hosting Terminal</h1>
        <p id="user-id">User ID: Guest</p>

        <div class="terminal">
            <div id="terminal-output"></div>
            <div class="input-container">
                <input type="text" id="terminal-input" placeholder="Enter command..." autofocus>
                <button id="send-btn" onclick="sendCommand()">Send</button>
            </div>
        </div>

        <div id="file-manager">
            <h2>File Manager</h2>
            <div id="file-list"></div>
            <form id="upload-form">
                <input type="file" id="file-upload" name="file">
                <button type="button" onclick="uploadFile()">Upload</button>
            </form>
        </div>

        <div class="server-stats">
            <div>CPU: <span id="cpu-usage">0%</span></div>
            <div>RAM: <span id="ram-usage">0GB</span></div>
            <div>Disk: <span id="disk-usage">0GB</span></div>
            <div>Uptime: <span id="uptime">0h 0m</span></div>
        </div>

        <div class="buttons">
            <button onclick="openFileManager()">Files</button>
            <button onclick="viewMyPath()">My Path</button>
            <button onclick="goToSettings()">Stop</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
    // Ensure Socket.IO is loaded before initializing
    document.addEventListener('DOMContentLoaded', () => {
        // Check if io is defined
        if (typeof io === 'undefined') {
            console.error('Socket.IO library not loaded. Please check the script source.');
            alert('Failed to load Socket.IO. Please refresh the page or check your internet connection.');
            return;
        }

        // Initialize socket with fallback
        let socket;
        try {
            socket = io(); // or specify your server URL if needed, like io('http://yourserver.com')
        } catch (error) {
            console.error('Failed to initialize socket:', error);
            alert('Could not connect to the server. Please try again later.');
            return;
        }
    let currentPath = '/'; // Track current file path

    document.getElementById("terminal-input").addEventListener("keypress", function (event) {
        if (event.key === "Enter" || event.keyCode === 13) {
            event.preventDefault();
            sendCommand();
        }
    });

    function sendCommand() {
        const inputField = document.getElementById("terminal-input");
        const inputText = inputField.value.trim();
        
        if (!inputText) return;

        printCommand(inputText);

        if (isWaitingForInput) {
            socket.emit("input", { text: inputText + "\n" });
        } else {
            socket.emit("command", { command: inputText });
        }

        inputField.value = "";
    }

    function printCommand(command) {
        const outputDiv = document.getElementById("terminal-output");
        outputDiv.innerHTML += `<pre class="command" style="white-space: pre-wrap; word-break: break-word;">> ${command}</pre>`;
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    let isWaitingForInput = false;

    socket.on("output", (data) => {
        const outputDiv = document.getElementById("terminal-output");
        const lines = data.response.split('\n');
        lines.forEach(line => {
            outputDiv.innerHTML += `<pre style="white-space: pre-wrap; word-break: break-word;">${line}</pre>`;
        });

        outputDiv.scrollTop = outputDiv.scrollHeight;
        saveCommandHistory(data.response);

        if (data.response.trim().endsWith(":") || 
            data.response.toLowerCase().includes("password") || 
            data.response.toLowerCase().includes("enter")) {
            isWaitingForInput = true;
        } else {
            isWaitingForInput = false;
        }
    });

    function fetchStatsAndUpdates() {
        fetch("/stats")
            .then(response => response.json())
            .then(data => {
                document.getElementById("cpu-usage").textContent = data.cpu;
                document.getElementById("ram-usage").textContent = data.ram;
                document.getElementById("disk-usage").textContent = data.disk;
                document.getElementById("uptime").textContent = data.uptime;
            })
            .catch(error => console.error("Error fetching stats:", error));
    }

    function saveCommandHistory(entry) {
        let history = JSON.parse(localStorage.getItem("commandHistory")) || [];
        history.push(entry);
        localStorage.setItem("commandHistory", JSON.stringify(history));
    }

    function loadCommandHistory() {
        const outputDiv = document.getElementById("terminal-output");
        let history = JSON.parse(localStorage.getItem("commandHistory")) || [];
        history.forEach(entry => {
            outputDiv.innerHTML += `<pre style="white-space: pre-wrap; word-break: break-word;">${entry}</pre>`;
        });
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    window.onload = function () {
        loadCommandHistory();
        setInterval(fetchStatsAndUpdates, 5000);
    };

    function openFileManager() {
        const fileManager = document.getElementById('file-manager');
        const terminalOutput = document.getElementById('terminal-output');
        
        if (fileManager.style.display === 'none' || fileManager.style.display === '') {
            fileManager.style.display = 'block';
            fetchFileList();
        } else {
            fileManager.style.display = 'none';
        }
    }

    function fetchFileList() {
        socket.emit('list_files', { path: currentPath });
        
        socket.on('file_list', (data) => {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear previous list

            data.files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name} (${file.type}, ${file.size} bytes)</span>
                    <div class="file-actions">
                        <button onclick="viewFileContent('${file.name}')">View</button>
                        <button onclick="deleteFile('${file.name}')">Delete</button>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });
        });
    }

    function viewFileContent(filename) {
        socket.emit('view_file', { 
            path: currentPath,
            filename: filename 
        });

        socket.on('file_content', (data) => {
            const outputDiv = document.getElementById("terminal-output");
            outputDiv.innerHTML += `<pre style="white-space: pre-wrap; word-break: break-word;">File Content for ${filename}:\n${data.content}</pre>`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });
    }

    function deleteFile(filename) {
        if(confirm(`Are you sure you want to delete ${filename}?`)) {
            socket.emit('delete_file', { 
                path: currentPath,
                filename: filename 
            });

            socket.on('file_deleted', (data) => {
                if(data.success) {
                    fetchFileList(); // Refresh file list
                    const outputDiv = document.getElementById("terminal-output");
                    outputDiv.innerHTML += `<pre>File ${filename} deleted successfully.</pre>`;
                } else {
                    const outputDiv = document.getElementById("terminal-output");
                    outputDiv.innerHTML += `<pre>Failed to delete ${filename}.</pre>`;
                }
            });
        }
    }

    function uploadFile() {
        const fileInput = document.getElementById('file-upload');
        const file = fileInput.files[0];
        
        if (file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', currentPath);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchFileList(); // Refresh file list
                    const outputDiv = document.getElementById("terminal-output");
                    outputDiv.innerHTML += `<pre>File ${file.name} uploaded successfully.</pre>`;
                } else {
                    const outputDiv = document.getElementById("terminal-output");
                    outputDiv.innerHTML += `<pre>Failed to upload ${file.name}.</pre>`;
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
            });
        }
    }

    function viewMyPath() {
        socket.emit('get_current_path');
        
        socket.on('current_path', (data) => {
            const outputDiv = document.getElementById("terminal-output");
            outputDiv.innerHTML += `<pre>Current Path: ${data.path}</pre>`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            currentPath = data.path;
        });
    }

    function goToSettings() {
        socket.emit("stop", { session_id: "global" });
        alert("Stopping running command...");
    }

    setInterval(fetchStatsAndUpdates, 5000);
    </script>
</body>
  </html>
