<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-4">

    <!-- Command Section -->
    <div class="mb-4">
      <input type="text" id="command-input" placeholder="Enter command..." class="w-full p-2 bg-gray-800 border border-red-500 rounded text-white focus:outline-none focus:border-red-700">
      <button id="send-button" class="mt-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Send</button>
    </div>

    <!-- Resource Usage -->
    <div class="grid grid-cols-2 gap-2 mb-4">
      <div class="bg-gray-800 p-2 rounded border border-red-500">CPU: <span id="cpu-usage">0%</span></div>
      <div class="bg-gray-800 p-2 rounded border border-red-500">RAM: <span id="ram-usage">0GB</span></div>
      <div class="bg-gray-800 p-2 rounded border border-red-500">Disk: <span id="disk-usage">0GB</span></div>
      <div class="bg-gray-800 p-2 rounded border border-red-500">Uptime: <span id="uptime">0h 0m</span></div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between mb-4">
      <button id="files-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Files</button>
      <button id="my-path-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">My Path</button>
      <button id="stop-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Stop</button>
    </div>

        <!-- File Management Section -->
        <div id="file-management" class="mb-4">
            <h3 class="text-lg font-bold mb-2">File Management</h3>
            <input type="file" id="file-upload" class="mb-2">
            <button id="upload-button" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded text-white">Upload</button>

            <select id="file-list" class="w-full p-2 bg-gray-800 border border-red-500 rounded text-white">
                <!-- Options will be dynamically added by JavaScript -->
            </select>

            <div class="mt-2">
                <button id="delete-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Delete</button>
                <button id="view-button" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">View Content</button>
            </div>
            <textarea id="file-content" class="w-full h-32 p-2 bg-gray-800 border border-red-500 rounded text-white mt-2" readonly></textarea>
        </div>

    <!-- Log Display -->
    <div id="log-display" class="p-2 bg-gray-800 border border-red-500 rounded text-white h-48 overflow-y-auto hidden"></div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
                                                                                                        </html>
